<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home}">
<body th:replace="home :: body">

<div layout:fragment="content">
    <main>
        <div class="container-fluid m-5 m-md-0">
            <h1 class="mt-4">Autores</h1>
            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-table mr-1"></i>Registro de Autores</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable"  cellspacing="0">
                            <thead>
                                <tr>
				                     <th>Nombre</th>
				                     <th>Editar</th>
				                     <th>Eliminar</th>

				                </tr>
                            </thead>
                            <tfoot>
                                <tr>
				                     <th>Nombre</th>
				                     <th>Editar</th>
				                     <th>Eliminar</th>
				                </tr>
                            </tfoot>
                            <tbody>
				                 <tr th:each="autor : ${autores}">
				                     <td th:text="${autor.nombre}"></td>
				                     <td>
				                         <a class="btn btn-warning" th:href="@{/autor/editar/} + ${autor.id}">Editar <i class="fa fa-edit"></i></a>
				                     </td>
				                     <td>
				                         <form th:action="@{/autor/eliminar}" method="POST">
				                             <input type="hidden" name="id" th:value="${autor.id}"/>
				                             <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
				                             </button>
				                         </form>
				                     </td>
				                 </tr>
				             </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
