<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home}">
<body th:replace="home :: body">

	<div layout:fragment="content" class="mb-5">
         <main>
             <div class="container-fluid m-5 m-md-0">
                 <h1 class="mt-4">Usuarios</h1>
                 <h3>Agregar Usuario</h3>
                 <div th:classappend="'alert-' + (${mensaje!= null} ? success : null)" th:if="${mensaje != null}" 
			     th:text="${mensaje}" class="alert">  <!-- th:classappend me a�ade una clase si se cumple la condicion, en este caso si clase != null entonces agrega alert + lo que traiga clase!-->
	  			</div>

				<form class="my-4" th:object="${usuario}" th:action="@{/usuario/agregar}" method="post">
				
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
				                     placeholder="Escribe el nombre del usuario" type="text"
				                     class="form-control">
				        <div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Incorrecto</div>
					</div>
					
					<div class="form-group">
				              <label for="apellido">Apellido</label>
				              <input autocomplete="off" th:field="*{apellido}" id="apellido" placeholder="Escribe el apellido del usuario"
				                     type="text"
				                     class="form-control">
				          </div>
				          
				          <div class="form-group">
				              <label for="password">Contraseña</label>
				              <input autocomplete="off" th:field="*{password}" id="password" placeholder="Escribe la contraseña del usuario"
				                     type="text"
				                     class="form-control">
				          </div>
				          
				          <div class="form-group">
				              <label for="email">Email</label>
				              <input autocomplete="off" th:field="*{email}" id="email" placeholder="Escribe el correo del usuario"
				                     type="email"
				                     class="form-control">
				          </div>
				          
				          <div class="form-group">
				              <label for="nacimiento">Fecha de Nacimiento</label>
				              <input autocomplete="off" th:field="*{fechaNacimiento}" id="nacimiento" placeholder="Escribe la fecha de nacimiento del usuario"
				                     type="text"
				                     class="form-control">
				          </div>
				          
				          <button class="btn btn-success" type="submit">Guardar</button>
				          &nbsp;<a class="btn btn-warning" th:href="@{/usuario/lista}">Ver todos</a>
				
				</form>
              </div>
          </main>
      </div>
</body>
</html>
